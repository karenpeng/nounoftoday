<script type="text/javascript">
  $.ajax({
    url: '/hello',
    method: 'GET',
    dataType: 'json',
    error: function(err){
      throw err;
    },
    success:function(data){
      console.log(data);
      //var saying = encodeURIComponent(data.result);
      var postSentence = data.result.replace(/ /g, '+');
      var url = 'http://tts-api.com/tts.mp3?q='+postSentence;
      document.getElementById('test1').setAttribute("src", url);
      document.getElementById('test1').play();
      document.getElementById('test2').setAttribute("href",data.url);
      for(var i = 0; i<data.result.length; i++){
       saveNum(i);
      }
      function saveNum(num){
        setTimeout(function(){
          blah(num);
        },num*100);
      }

      function blah(num){
        $('#test3').append(data.result[num]);
        if(num === data.result.length-1){
          document.getElementById('test2').innerHTML = "[Hyperlink]";
        }
      }
    }
  });
